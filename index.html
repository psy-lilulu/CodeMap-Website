<body>
    <div class="gif-box">
        <img src="Images/gg/gi.gif" alt="GIF">
        <p>If you like this tool and want to support its development, consider making a donation</p>

        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="Miisan" data-color="#FFDD00" data-emoji="â˜•"  data-font="Poppins" data-text="buy me a coffee!" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
</div>
    <div class="center-box">
        <div class="editor-container"> <!-- New flex container -->
            <div class="settings">
                <label for="theme">Theme:</label>
                <select id="theme-select">
                    <option value="dracula">Dracula</option>
                    <option value="ambiance">Ambiance</option>
                    <option value="material">Material</option>
                    <option value="neat">Neat</option>
                    <option value="solarized dark">Solarized Dark</option>
                    <option value="solarized light">Solarized Light</option>
                    <option value="monokai">Monokai</option>
                    <option value="eclipse">Eclipse</option>
                    <option value="twilight">Twilight</option>
                </select>
                <label for="font-family">Font:</label>
                <select id="font-family">
                    <option value="Courier">Courier</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="VT323-Regular">Pixel</option>
                </select>
                
                <input type="number" id="font-size" min="10" max="30" value="14">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="xml">HTML</option>
                    <option value="clike">C/C++</option>
                    <option value="ruby">Ruby</option>
                    <option value="go">Go</option>
                    <option value="php">PHP</option>
                    <option value="swift">Swift</option>
                </select>
                <button id="copy" class="material-icons">content_copy</button>            
                <button id="download">Download as PNG</button>
                <button id="theme-toggle">Light Mode</button>
                <button id="start-capture">Auto Type</button>
                <button id="focus-mode">Focus Mode</button>
            </div>
            <input type="text" id="user-link" placeholder="Enter your link">
            <div id="display-link"></div>
            <div id="code-snippet"></div>
        </div>
     
        </div>
    </div>
    <div class="developer">Developed by miisan</div>
    <script src="script.js"></script>
</body>
